<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Whisper Catalog</title>
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1><i class="fas fa-leaf"></i> Green Whisper </h1>
            <p>Jelajahi keindahan alam melalui katalog tanaman digital kami.</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari tanaman...">
                <button id="searchButton"><i class="fas fa-search"></i> Cari</button>
            </div>
        </div>
    </header>

    <main class="main-content container">
        <section class="plant-gallery" id="plantGallery">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i> Memuat data tanaman...
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 GreenWhisper. All rights reserved <i class="fas fa-heart"></i> Cloud Computing Group 8.</p>
        </div>
    </footer>

    
<script src="script.js"></script>
</body>
</html>
